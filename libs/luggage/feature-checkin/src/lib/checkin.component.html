<h1>luggage-checkin</h1>

<table class="table">
  <tr *ngFor="let luggage of luggageList$ | async">
    <td>{{ luggage.id }}</td>
    <td>{{ luggage.name }}</td>
    <td>{{ luggage.description }}</td>
  </tr>
</table>

@for(luggage of luggageList$ | async; track luggage.id) {
<div>
  <common-luggage-card [luggage]="luggage"></common-luggage-card>
</div>
}
